<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="sign-up-form">
			<div class="form-header"><h1>sign-up</h1></div>
			<form class="form-container">
				<div class="form-box">
					<input type="text" id="input-name" required />
					<label for="input-name" class="text-label">name</label>
				</div>

				<div class="form-box">
					<input type="password" id="input-password" required />
					<label for="input-password" class="text-label">password</label>
				</div>

				<div class="form-box" class="text-label">
					<input type="email" id="input-email" required />
					<label for="input-email" class="text-label">email</label>
				</div>

				<div class="form-box form-checkbox">
					<label for="input-checkbox"
						><p>I accept the terms in the License Agreement</p>
					</label>

					<input type="checkbox" id="input-checkbox" />
				</div>

				<div class="form-box">
					<label for="input-age">age</label>
					<select name="select-age" id="select-age">
						<option value="0">under 18</option>
						<option value="1">18-30</option>
						<option value="2">30-50</option>
						<option value="3">over 50</option>
					</select>
				</div>

				<div class="form-box btn-container">
					<button type="submit" class="btn">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						submit
					</button>
					<button type="reset" class="btn">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						cancel
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
