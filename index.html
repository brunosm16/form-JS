<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sign-up-form">
        <form class="form-container">
            <div class="form-box">
                <label for="input-name">name</label>
                <input type="text" id="input-name" required>
            </div>

            <div class="form-box">
                <label for="input-password">password</label>
                <input type="password" id="input-password">
            </div>

            <div class="form-box">
                <label for="input-email">email</label>
                <input type="email" id="input-email" required>
            </div>

            <div class="form-box">
                <label for="input-checkbox">I accept the terms in the License Agreement</label>
                <input type="checkbox" id="input-checkbox">
            </div>

            <div class="form-box">
                <label for="input-age">age</label>
                <select name="select-age" id="select-age">
                    <option value="0">under 18</option>
                    <option value="1">18-30</option>
                    <option value="2">30-50</option>
                    <option value="3">over 50</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
