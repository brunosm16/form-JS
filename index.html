<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="sign-up-form">
			<div class="form-header"><h1>sign-up</h1></div>
			<form id="form-container">
				<div class="form-box" data-msg-error="">
					<input type="text" id="input-name" class="data-input" required />
					<label for="input-name" class="text-label">name</label>
				</div>

				<div class="form-box" data-msg-error="">
					<input type="password" id="input-password" class="data-input" required />
					<label for="input-password" class="text-label">password</label>
				</div>

				<div class="form-box" class="text-label" data-msg-error="">
					<input type="email" id="input-email" required class="data-input" />
					<label for="input-email" class="text-label">email</label>
				</div>

				<div class="form-box form-checkbox" data-msg-error="">
					<label for="input-checkbox"
						><p>I accept the terms in the License Agreement</p>
					</label>

					<input type="checkbox" id="input-checkbox" class="data-input" />
				</div>

				<div class="form-box" data-msg-error="">
					<label for="input-age">age</label>
					<select name="select-age" id="select-age" class="data-input">
						<option value="0">under 18</option>
						<option value="1">18-30</option>
						<option value="2">30-50</option>
						<option value="3">over 50</option>
					</select>
				</div>

				<div class="form-box btn-container">
					<button type="submit" class="btn" id="submit-btn"> 
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						submit
					</button>
					<button type="reset" class="btn" id="reset-btn">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						cancel
					</button>
				</div>
			</form>
        </div>
    </body>
    <script src='./app.js'></script>
</html>
